
<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
 <link rel="manifest" href="manifest.webmanifest">
<title>jfetch</title>
</head>
<body>
<p>hello world</p>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => {
        console.log('yay', reg)
      }).catch(err => {
        console.log('gosh darn it!')
      })
  })
}
</script>
</body>
</html>
